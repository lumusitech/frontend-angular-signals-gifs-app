<div id="nav" class="flex flex-col justify-between px-6 w-full">
  <!-- active tailwind class: bg-blue-800 -->
  <div class="flex flex-col">
    @for(item of menuOptions; track item.route){
    <a
      routerLink="{{ item.route }}"
      routerLinkActive="bg-blue-800"
      [routerLinkActiveOptions]="{ exact: true }"
      class="inline-flex items-center space-x-2 hover:bg-white/5 px-2 py-3 border-slate-700 border-b w-full transition duration-150 ease-linear"
    >
      <div>
        <i [class]="item.icon"></i>
      </div>

      <div class="flex flex-col">
        <span class="font-bold text-white text-lg leading-5">{{
          item.label
        }}</span>

        <span class="hidden md:block text-white/50 text-sm">{{
          item.subLabel
        }}</span>
      </div>
    </a>
    }
  </div>

  <!-- History -->
  <ul class="ml-6">
    @for(item of gifService.historyMenu(); track item){
    <li
      class="inline-flex items-center space-x-2 hover:bg-white/5 px-2 py-3 border-slate-700 border-b w-full transition duration-150 ease-linear cursor-pointer"
    >
      <div>
        <i class="fa-clock-rotate-left fa-solid"></i>
      </div>

      <div class="flex flex-col">
        <span
          (click)="searchFromHistory(item)"
          class="font-bold text-white text-lg leading-5"
          >{{ item }}</span
        >
      </div>
    </li>
    }
  </ul>
</div>
